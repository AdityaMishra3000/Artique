<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artique - Modern Art Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .card-hover:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        .glass-effect {
            backdrop-filter: blur(16px);
            background: rgba(255, 255, 255, 0.95);
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .art-card {
            height: 280px;
            background: white;
            border-radius: 16px;
            overflow: hidden;
        }
        
        .art-image-placeholder {
            height: 160px;
            background: linear-gradient(45deg, #f0f4f8, #e2e8f0);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .action-buttons {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .art-card:hover .action-buttons {
            opacity: 1;
        }
        
        .floating-add {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            box-shadow: 0 10px 30px rgba(238, 90, 36, 0.4);
        }
        
        .floating-add:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(238, 90, 36, 0.6);
        }
        
        .modal-backdrop {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
        }
        
        .pulse-loading {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="gradient-bg text-white py-8 mb-8">
        <div class="container mx-auto px-6">
            <h1 class="text-5xl font-bold text-center mb-3">Artique</h1>
            <p class="text-center text-blue-100 text-lg">Discover & showcase unique artworks from talented artists</p>
            <div class="flex justify-center mt-6">
                <div class="bg-white/20 rounded-full px-6 py-2">
                    <span class="text-sm font-medium" id="items-count">Loading...</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 pb-20">
        <!-- Loading State -->
        <div id="loading-state" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <div class="art-card pulse-loading">
                <div class="art-image-placeholder bg-gray-200"></div>
                <div class="p-4">
                    <div class="h-4 bg-gray-200 rounded mb-2"></div>
                    <div class="h-3 bg-gray-200 rounded w-3/4"></div>
                </div>
            </div>
            <div class="art-card pulse-loading">
                <div class="art-image-placeholder bg-gray-200"></div>
                <div class="p-4">
                    <div class="h-4 bg-gray-200 rounded mb-2"></div>
                    <div class="h-3 bg-gray-200 rounded w-3/4"></div>
                </div>
            </div>
            <div class="art-card pulse-loading">
                <div class="art-image-placeholder bg-gray-200"></div>
                <div class="p-4">
                    <div class="h-4 bg-gray-200 rounded mb-2"></div>
                    <div class="h-3 bg-gray-200 rounded w-3/4"></div>
                </div>
            </div>
        </div>

        <!-- Items Grid -->
        <div id="items-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 hidden">
            <!-- Items will be populated here -->
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="text-center py-20 hidden">
            <div class="mb-6">
                <i class="fas fa-palette text-6xl text-gray-300"></i>
            </div>
            <h3 class="text-2xl font-semibold text-gray-600 mb-4">No artworks yet</h3>
            <p class="text-gray-500 mb-8">Be the first to showcase your amazing artwork!</p>
            <button onclick="openAddModal()" class="bg-gradient-to-r from-blue-500 to-purple-600 text-white px-8 py-3 rounded-full font-medium hover:shadow-lg transition-all duration-300">
                Add First Artwork
            </button>
        </div>
    </main>

    <!-- Floating Add Button -->
    <button id="floating-add" class="floating-add fixed bottom-8 right-8 w-16 h-16 rounded-full text-white shadow-lg flex items-center justify-center transition-all duration-300 hover:shadow-xl">
        <i class="fas fa-plus text-xl"></i>
    </button>

    <!-- Add/Edit Modal -->
    <div id="item-modal" class="modal-backdrop fixed inset-0 flex items-center justify-center p-4 hidden z-50">
        <div class="glass-effect rounded-2xl shadow-2xl w-full max-w-md transform transition-all duration-300 scale-95">
            <div class="p-8">
                <div class="flex items-center justify-between mb-6">
                    <h2 id="modal-title" class="text-2xl font-bold text-gray-800">Add New Artwork</h2>
                    <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 transition-colors">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
                
                <form id="item-form" class="space-y-6">
                    <div>
                        <label for="item-name" class="block text-sm font-medium text-gray-700 mb-2">Artwork Title</label>
                        <input type="text" id="item-name" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all" placeholder="e.g., Sunset Over Mountains">
                    </div>
                    
                    <div>
                        <label for="item-description" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                        <textarea id="item-description" rows="4" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all resize-none" placeholder="Describe your artwork, inspiration, techniques used..."></textarea>
                    </div>
                    
                    <div class="flex gap-3 pt-2">
                        <button type="button" onclick="closeModal()" class="flex-1 px-6 py-3 rounded-xl border border-gray-200 text-gray-600 font-medium hover:bg-gray-50 transition-colors">
                            Cancel
                        </button>
                        <button type="submit" id="submit-btn" class="flex-1 px-6 py-3 rounded-xl bg-gradient-to-r from-blue-500 to-purple-600 text-white font-medium hover:shadow-lg transition-all duration-300">
                            Add Artwork
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="modal-backdrop fixed inset-0 flex items-center justify-center p-4 hidden z-50">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-sm transform transition-all duration-300">
            <div class="p-8 text-center">
                <div class="mb-4">
                    <i class="fas fa-exclamation-triangle text-4xl text-red-500"></i>
                </div>
                <h3 class="text-xl font-bold text-gray-800 mb-2">Delete Artwork?</h3>
                <p class="text-gray-600 mb-6">This action cannot be undone. The artwork will be permanently removed.</p>
                
                <div class="flex gap-3">
                    <button onclick="closeDeleteModal()" class="flex-1 px-6 py-3 rounded-xl border border-gray-200 text-gray-600 font-medium hover:bg-gray-50 transition-colors">
                        Cancel
                    </button>
                    <button id="confirm-delete" class="flex-1 px-6 py-3 rounded-xl bg-red-500 text-white font-medium hover:bg-red-600 transition-colors">
                        Delete
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed top-4 right-4 transform translate-x-full transition-transform duration-300 z-50">
        <div class="bg-white rounded-xl shadow-lg border border-gray-200 p-4 min-w-80">
            <div class="flex items-center">
                <div id="toast-icon" class="mr-3"></div>
                <div>
                    <p id="toast-message" class="text-gray-800 font-medium"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api/items';
        let editingItemId = null;
        let deleteItemId = null;

        // Toast notification system
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const icon = document.getElementById('toast-icon');
            const messageEl = document.getElementById('toast-message');
            
            messageEl.textContent = message;
            
            if (type === 'success') {
                icon.innerHTML = '<i class="fas fa-check-circle text-green-500 text-xl"></i>';
            } else if (type === 'error') {
                icon.innerHTML = '<i class="fas fa-exclamation-circle text-red-500 text-xl"></i>';
            } else if (type === 'info') {
                icon.innerHTML = '<i class="fas fa-info-circle text-blue-500 text-xl"></i>';
            }
            
            toast.classList.remove('translate-x-full');
            
            setTimeout(() => {
                toast.classList.add('translate-x-full');
            }, 3000);
        }

        // Fetch and display items
        async function fetchItems() {
            const loadingState = document.getElementById('loading-state');
            const itemsGrid = document.getElementById('items-grid');
            const emptyState = document.getElementById('empty-state');
            const itemsCount = document.getElementById('items-count');
            
            // Show loading
            loadingState.classList.remove('hidden');
            itemsGrid.classList.add('hidden');
            emptyState.classList.add('hidden');
            
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('Failed to fetch items');
                
                const items = await response.json();
                
                // Hide loading
                loadingState.classList.add('hidden');
                
                if (items.length === 0) {
                    emptyState.classList.remove('hidden');
                    itemsCount.textContent = 'No artworks yet';
                } else {
                    itemsGrid.classList.remove('hidden');
                    itemsCount.textContent = `${items.length} artwork${items.length !== 1 ? 's' : ''}`;
                    renderItems(items);
                }
                
            } catch (error) {
                loadingState.classList.add('hidden');
                showToast('Failed to load artworks. Please check your connection.', 'error');
                console.error('Fetch error:', error);
            }
        }

        // Render items to the grid
        function renderItems(items) {
            const itemsGrid = document.getElementById('items-grid');
            itemsGrid.innerHTML = '';
            
            items.forEach(item => {
                const itemCard = document.createElement('div');
                itemCard.className = 'art-card card-hover shadow-lg relative group';
                
                itemCard.innerHTML = `
                    <div class="art-image-placeholder">
                        <i class="fas fa-image text-4xl text-gray-400"></i>
                        <p class="text-xs text-gray-500 mt-2">Image coming soon</p>
                    </div>
                    
                    <div class="p-4 flex-1 flex flex-col">
                        <h3 class="text-lg font-semibold text-gray-800 mb-2 line-clamp-1">${escapeHtml(item.name)}</h3>
                        <p class="text-gray-600 text-sm flex-1 line-clamp-2">${escapeHtml(item.description)}</p>
                        <p class="text-xs text-gray-400 mt-2">ID: ${item.id}</p>
                    </div>
                    
                    <!-- Action buttons -->
                    <div class="action-buttons absolute top-3 right-3 flex gap-2">
                        <button onclick="editItem(${item.id}, '${escapeHtml(item.name)}', '${escapeHtml(item.description)}')" 
                                class="w-8 h-8 bg-blue-500 text-white rounded-full hover:bg-blue-600 transition-colors flex items-center justify-center shadow-lg">
                            <i class="fas fa-edit text-xs"></i>
                        </button>
                        <button onclick="confirmDelete(${item.id})" 
                                class="w-8 h-8 bg-red-500 text-white rounded-full hover:bg-red-600 transition-colors flex items-center justify-center shadow-lg">
                            <i class="fas fa-trash text-xs"></i>
                        </button>
                    </div>
                `;
                
                itemsGrid.appendChild(itemCard);
            });
        }

        // Utility function to escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML.replace(/'/g, '&#39;');
        }

        // Modal functions
        function openAddModal() {
            document.getElementById('modal-title').textContent = 'Add New Artwork';
            document.getElementById('submit-btn').textContent = 'Add Artwork';
            document.getElementById('item-name').value = '';
            document.getElementById('item-description').value = '';
            document.getElementById('item-modal').classList.remove('hidden');
            editingItemId = null;
        }

        function editItem(id, name, description) {
            document.getElementById('modal-title').textContent = 'Edit Artwork';
            document.getElementById('submit-btn').textContent = 'Update Artwork';
            document.getElementById('item-name').value = name;
            document.getElementById('item-description').value = description;
            document.getElementById('item-modal').classList.remove('hidden');
            editingItemId = id;
        }

        function closeModal() {
            document.getElementById('item-modal').classList.add('hidden');
            editingItemId = null;
        }

        function confirmDelete(id) {
            deleteItemId = id;
            document.getElementById('delete-modal').classList.remove('hidden');
        }

        function closeDeleteModal() {
            document.getElementById('delete-modal').classList.add('hidden');
            deleteItemId = null;
        }

        // CRUD Operations
        async function submitForm(e) {
            e.preventDefault();
            
            const name = document.getElementById('item-name').value.trim();
            const description = document.getElementById('item-description').value.trim();
            
            if (!name || !description) {
                showToast('Please fill in all fields', 'error');
                return;
            }

            const submitBtn = document.getElementById('submit-btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Saving...';
            submitBtn.disabled = true;
            
            try {
                const method = editingItemId ? 'PUT' : 'POST';
                const url = editingItemId ? `${API_URL}/${editingItemId}` : API_URL;
                
                const response = await fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, description })
                });
                
                if (!response.ok) throw new Error('Failed to save artwork');
                
                closeModal();
                fetchItems();
                showToast(editingItemId ? 'Artwork updated successfully!' : 'Artwork added successfully!');
                
            } catch (error) {
                showToast('Failed to save artwork. Please try again.', 'error');
                console.error('Save error:', error);
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        }

        async function deleteItem() {
            if (!deleteItemId) return;
            
            const confirmBtn = document.getElementById('confirm-delete');
            confirmBtn.textContent = 'Deleting...';
            confirmBtn.disabled = true;
            
            try {
                const response = await fetch(`${API_URL}/${deleteItemId}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) throw new Error('Failed to delete artwork');
                
                closeDeleteModal();
                fetchItems();
                showToast('Artwork deleted successfully!');
                
            } catch (error) {
                showToast('Failed to delete artwork. Please try again.', 'error');
                console.error('Delete error:', error);
            } finally {
                confirmBtn.textContent = 'Delete';
                confirmBtn.disabled = false;
            }
        }

        // Event listeners
        document.getElementById('floating-add').addEventListener('click', openAddModal);
        document.getElementById('item-form').addEventListener('submit', submitForm);
        document.getElementById('confirm-delete').addEventListener('click', deleteItem);

        // Close modals on outside click
        document.getElementById('item-modal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) closeModal();
        });

        document.getElementById('delete-modal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) closeDeleteModal();
        });

        // Initialize app
        window.addEventListener('load', fetchItems);
    </script>
</body>
</html>
